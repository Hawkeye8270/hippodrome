# The root logger with appender name
rootLogger = INFO, STDOUT, LOGFILE

# To Console
appender.console.name = STDOUT
appender.console.type = Console
appender.console.layout.type = PatternLayout
appender.console.layout.pattern = %d{yyyy-MM-dd HH:mm:ss,SSS} %level %c{1}: - %msg%n

# To File
appender.file.type = File
appender.file.name = LOGFILE
appender.file.filename = JavaRushUniversity/log4j.log
appender.file.layout.type = PatternLayout
appender.file.layout.pattern = %d{yyyy-MM-dd HH:mm:ss,SSS} %level %c{1}: - %msg%n
appender.file.filter.threshold.type = ThresholdFilter
appender.file.filter.threshold.level = info