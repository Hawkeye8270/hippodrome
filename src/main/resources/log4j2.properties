# To File
appender.file = org.apache.log4j.RollingFileAppender
appender.file.type = File
appender.file.name = LOGFILE
appender.file.File = logs/hippodrome.log
appender.file.dataPattern = logs/hippodrome.%d{yyyy-MM-dd}.log
appender.file.Append = true
appender.file.ImmediateFlush = true
appender.file.MaxBackupIndex = 7
appender.file.layout.type = PatternLayout
appender.file.layout.pattern = %d{yyyy-MM-dd HH:mm:ss,SSS} %level %c{1}: %msg%n
appender.file.filter.threshold.type = ThresholdFilter
appender.file.filter.threshold.level = DEBUG

